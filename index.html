<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <div class="stopWatch">
            <h1>Stop Watch</h1>
            <div class="displayTime">
                <span id="hour">00</span>:<span id="min">00</span>:<span id="second">00</span>
            </div>
            <div class="btns">
                <button id="startTime" onclick="startTimer()">Start</button>
                <button id="stopTime" onclick="stopTimer()">Stop</button>
                <button id="resetTime" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
